
<h1> {{ product.name }} </h1> 

<img src="{{product.img}}" /> 

<p>{{ product.price }} </p> 
<p> {{ product.description }}</p>
<button class="btn btn-primary" *ngIf="product.id" (click)="this.edit(product.id)"> Editar </button>
<button class="btn btn-primary" *ngIf="product.id" (click)="this.destroy(product.id)"> Borrar </button>
<p-messages [value]="msgs"></p-messages>
